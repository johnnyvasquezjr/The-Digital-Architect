<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/thankyou.css">
    <title>Thank You</title>
    <link rel="icon" type="image/x-icon" href="images/DA favicon.png">
    <script
      src="https://kit.fontawesome.com/1a1fddc759.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <canvas class="noise" id="noise"></canvas>

      <!-- Header Navigation -->
      <div class="ty-header">
        <div class="ty-header-left">
          <div class="ty-header-logo"><img src="images/logo.png" alt="" /></div>
          <div class="ty-header-socials">
            <a href="https://www.instagram.com/johnnyvasquezjr/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.behance.net/johnnyvasquezjr" target="_blank"><i class="fa-brands fa-behance"></i></a>
            <a href="https://github.com/johnnyvasquezjr" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/johnnyvasquezjr/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
        </div>
        <div class="ty-header-right">
          <div class="mode-toggle">
            <a class="mode">MODE</a>
          </div>
        </div>
      </div>

      <canvas class="noise noise-inner" id="noise-menu"></canvas>

      <section class="ty-content">
        <div>
          <h1 class="ty-title">THANK YOU</h1>
        </div>
        <div class="ty-container">
          <div class="ty-message">
            <div class="ty-message-text">
              Your message was sent successfully. In most cases you should
              recieve a response within 24hrs.
            </div>
            <div class="ty-message-name small">Johnny</div>
            <div class="ty-message-title small">
              The Digital Architect
            </div>
          </div>
        </div>
        <a class="ty-btn-wrap" href="https://www.thedigitalarchitect.io/"
          ><button class="ty-button">HOME</button></a
        >
      </section>
    </main>
    <div class="inner-cursor"></div>
    <div class="outer-cursor"></div>
  
    <script src="app.js"></script>
  </body>
</html>
