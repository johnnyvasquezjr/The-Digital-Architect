<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Thank You</title>
    <script
      src="https://kit.fontawesome.com/1a1fddc759.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <canvas class="noise" id="noise"></canvas>

      <!-- Header Navigation -->
      <div class="header">
        <div class="header-left">
          <div class="header-logo"><img src="images/logo.png" alt="" /></div>
          <div class="header-socials">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-behance"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
        </div>
        <div class="header-right">
          <ul class="header-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <div class="mode-toggle">
            <p class="mode">MODE</p>
          </div>
        </div>
      </div>

      <canvas class="noise noise-inner" id="noise-menu"></canvas>

      <section class="thank-you-content">
        <div>
          <h1 class="thank-you-title">THANK YOU</h1>
        </div>
        <div class="thank-you-container">
          <div class="thank-you-message">
            <div class="thank-you-message-text">
              Your message was sent sucessfully. In most cases you should
              recieve a response within 24hrs.
            </div>
            <div class="thank-you-message-name small">Johnny</div>
            <div class="thank-you-message-title small">
              The Digital Architect
            </div>
          </div>
        </div>
        <a class="tybtnwrap" href="index.html"
          ><button class="thank-you-button">HOME</button></a
        >
      </section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
